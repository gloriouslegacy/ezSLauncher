name: Build and Release (Icon Fix with rcedit)

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ÌÉúÍ∑∏ÏóêÏÑú Î≤ÑÏ†Ñ Ï∂îÏ∂ú
      - name: Determine version
        id: vars
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            base_version="${GITHUB_REF#refs/tags/v}"
            version="$base_version"
            release_name="$base_version"
          else
            version="0.0.0-dev-$(date +%Y%m%d)"
            base_version="0.0.0-dev"
            release_name="$version"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "base_version=$base_version" >> $GITHUB_OUTPUT
          echo "release_name=$release_name" >> $GITHUB_OUTPUT

      # Python ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
        shell: pwsh

      # rcedit Îã§Ïö¥Î°úÎìú (ÏïÑÏù¥ÏΩò Ï£ºÏûÖÏö© - Í∞ÄÎ≥çÍ≥† Ïã†Î¢∞ÏÑ± ÎÜíÏùå)
      - name: Download rcedit
        shell: pwsh
        run: |
          Write-Host "Downloading rcedit..."
          Invoke-WebRequest -Uri "https://github.com/electron/rcedit/releases/download/v1.1.1/rcedit-x64.exe" -OutFile "rcedit.exe"
          Write-Host "rcedit downloaded successfully"

      # ÏïÑÏù¥ÏΩò ÌååÏùº Ï°¥Ïû¨ ÌôïÏù∏
      - name: Check icon files
        shell: pwsh
        run: |
          Write-Host "=== Checking icon files ==="
          if (Test-Path "icon/icon.ico") {
            Write-Host "[OK] icon/icon.ico exists"
            $iconFile = Get-Item "icon/icon.ico"
            Write-Host "Size: $($iconFile.Length) bytes"
          } else {
            Write-Host "[ERROR] icon/icon.ico NOT FOUND!"
            Write-Host "Directory contents:"
            Get-ChildItem -Recurse | Select-Object FullName
            exit 1
          }
          
          if (Test-Path "icon/icon_title.ico") {
            Write-Host "[OK] icon/icon_title.ico exists"
          }

      # version_info.txt ÏÉùÏÑ±
      - name: Generate version_info.txt
        shell: pwsh
        run: |
          $version = "${{ steps.vars.outputs.version }}"
          $versionParts = $version -replace '-.*','' -split '\.'
          
          while ($versionParts.Count -lt 3) {
            $versionParts += "0"
          }
          
          $filevers = "($($versionParts[0]), $($versionParts[1]), $($versionParts[2]), 0)"
          $versionStr = "$($versionParts[0]).$($versionParts[1]).$($versionParts[2])"
          
          $versionInfo = @"
          # UTF-8Î°ú Ï†ÄÏû•
          
          VSVersionInfo(
            ffi=FixedFileInfo(
              filevers=$filevers,
              prodvers=$filevers,
              mask=0x3f,
              flags=0x0,
              OS=0x40004,
              fileType=0x1,
              subtype=0x0,
              date=(0, 0)
              ),
            kids=[
              StringFileInfo(
                [
                StringTable(
                  u'041204B0',
                  [
                  StringStruct(u'Comments', u''),
                  StringStruct(u'CompanyName', u'ez'),
                  StringStruct(u'FileDescription', u'ezSLauncher'),
                  StringStruct(u'FileVersion', u'$versionStr'),
                  StringStruct(u'InternalName', u'ezSLauncher.exe'),
                  StringStruct(u'LegalCopyright', u'Copyright ¬© 2025 ez All rights reserved.'),
                  StringStruct(u'LegalTrademarks', u''),
                  StringStruct(u'OriginalFilename', u'ezSLauncher.exe'),
                  StringStruct(u'ProductName', u'ezSLauncher'),
                  StringStruct(u'ProductVersion', u'$versionStr'),
                  StringStruct(u'SpecialBuild', u'')
                  ]
                )
                ]
              ),
              VarFileInfo([VarStruct(u'Translation', [0x0412, 1200])])
            ]
          )
          "@
          
          $versionInfo | Out-File -FilePath "version_info.txt" -Encoding UTF8

      # PyInstallerÎ°ú ÎπåÎìú (ÏïÑÏù¥ÏΩò ÏóÜÏù¥ Î®ºÏ†Ä ÎπåÎìú)
      - name: Build with PyInstaller
        shell: pwsh
        run: |
          Write-Host "=== Building EXE (without icon first) ==="
          pyinstaller --onefile `
            --windowed `
            --name "ezSLauncher" `
            --clean `
            --uac-admin `
            --version-file "version_info.txt" `
            --add-data "icon\icon_title.ico;icon" `
            "ezSLauncher.py"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "PyInstaller failed!"
            exit 1
          }
          
          Write-Host "[SUCCESS] EXE built successfully"

      # rceditÎ°ú ÏïÑÏù¥ÏΩò Ï£ºÏûÖ
      - name: Inject icon with rcedit
        shell: pwsh
        run: |
          Write-Host "=== Injecting icon with rcedit ==="
          
          $exePath = "dist\ezSLauncher.exe"
          $iconPath = "icon\icon.ico"
          
          if (-not (Test-Path $exePath)) {
            Write-Host "[ERROR] EXE not found: $exePath"
            exit 1
          }
          
          if (-not (Test-Path $iconPath)) {
            Write-Host "[ERROR] Icon not found: $iconPath"
            exit 1
          }
          
          # rceditÎ°ú ÏïÑÏù¥ÏΩò ÏÑ§Ï†ï
          Write-Host "Executing: .\rcedit.exe `"$exePath`" --set-icon `"$iconPath`""
          .\rcedit.exe "$exePath" --set-icon "$iconPath"
          
          if ($LASTEXITCODE -eq 0) {
            Write-Host "[SUCCESS] Icon injected successfully with rcedit!"
          } else {
            Write-Host "[ERROR] rcedit failed with exit code: $LASTEXITCODE"
            Write-Host "Trying alternative method..."
            
            # ÎåÄÏ≤¥ Î∞©Î≤ï: PyInstallerÏóê ÏïÑÏù¥ÏΩò Ìè¨Ìï®ÌïòÏó¨ Ïû¨ÎπåÎìú
            Write-Host "Rebuilding with PyInstaller icon option..."
            pyinstaller --onefile `
              --windowed `
              --name "ezSLauncher" `
              --clean `
              --uac-admin `
              --version-file "version_info.txt" `
              --icon "icon\icon.ico" `
              --add-data "icon\icon_title.ico;icon" `
              "ezSLauncher.py"
          }

      # ÎπåÎìúÎêú EXE ÌôïÏù∏
      - name: Verify EXE
        shell: pwsh
        run: |
          if (Test-Path "dist/ezSLauncher.exe") {
            $exeFile = Get-Item "dist/ezSLauncher.exe"
            Write-Host "=== EXE Build Complete ==="
            Write-Host "File size: $($exeFile.Length) bytes"
            Write-Host "Created: $($exeFile.CreationTime)"
          } else {
            Write-Host "[ERROR] EXE file not found!"
            exit 1
          }

      # VirusTotal Ïä§Ï∫î Í≤∞Í≥º URL ÏÉùÏÑ±
      - name: Generate file hash
        shell: pwsh
        run: |
          $hash = Get-FileHash -Path "dist/ezSLauncher.exe" -Algorithm SHA256
          Write-Host "SHA256: $($hash.Hash)"
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "## Build Info`n- SHA256: ``$($hash.Hash)```n- [VirusTotal Scan](https://www.virustotal.com/gui/file/$($hash.Hash))"

      # ÎπåÎìú Í≤∞Í≥º ÌôïÏù∏
      - name: List build output
        shell: pwsh
        run: |
          Write-Host "=== Build Output ==="
          Get-ChildItem dist -Recurse | Format-Table Name, Length, FullName

      # Î¶¥Î¶¨Ïä§ Ìå®ÌÇ§ÏßÄ Ï§ÄÎπÑ
      - name: Prepare release package
        shell: pwsh
        run: |
          mkdir release
          Copy-Item dist/ezSLauncher.exe release/
          
          if (Test-Path "README.md") { Copy-Item README.md release/ }
          if (Test-Path "LICENSE") { Copy-Item LICENSE release/ }
          
          Compress-Archive -Path release/* -DestinationPath ezSLauncher.zip -Force

      # GitHub Release ÏÉùÏÑ±
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.base_version }}
          name: Release ${{ steps.vars.outputs.release_name }}
          body: |
            üì¶ Release Information

            Main Program: **ezSLauncher.exe.zip**  
            ‚Üí Contains executable file (ezSLauncher.exe) with icon

            ## Installation
            1. Download ezSLauncher.zip
            2. Extract the archive
            3. Run ezSLauncher.exe

            ## Notes
            - Windows Defender may show a warning
            - Administrator privileges required
            - Icon applied using rcedit
            - This is open-source software

            ## SHA256 Hash
            Check file integrity after download
          files: |
            ezSLauncher.zip
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}